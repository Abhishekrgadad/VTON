<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try On - {{ shirt_id }}</title>
    <style>
        body {
            background-color: #f0f4f8;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .back-button:active {
            transform: translateY(0);
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
    <script>
        window.onload = function() {
            fetch('http://127.0.0.1:5001/start_tryon', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({shirt_id: '{{ shirt_id }}'})
            }).then(response => {
                if (response.ok) {
                    console.log('Try-on started successfully');
                } else {
                    console.error('Failed to start try-on:', response.status, response.statusText);
                    alert('Failed to start try-on. Check console for details.');
                }
            }).catch(error => {
                console.error('Fetch error:', error);
                alert('Error connecting to backend. Check if backend is running on port 5001.');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Try On: {{ shirt_id }}</h1>
        <p>Camera should open automatically. Press 'q' to quit.</p>
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
    <footer>
        Â© 2025 VTON Solutions. All rights reserved.
    </footer>
</body>
</html>
